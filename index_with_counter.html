<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Goodisoft Technologies - Software Development &amp; Training</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS Styles -->
    <style>
        /* span {
        font-family: 'Inter', sans-serif;
        font-size: xx-large;
    } */
        /* Remove duplicate styles and redundant blocks */
        .testimonial-section {
            background-color: white;
        }

        .carousel-item {
            /* Add padding to the items themselves for better spacing */
            padding: 0 5rem;
        }

        .testimonial-card {
            background-color: #f8f9fa;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            /* Customizing arrow colors for better visibility */
            background-color: #6c757d;
            border-radius: 50%;
            padding: 1rem;
        }

        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Base Styles */
        :root {
            --primary: #2962ff;
            --primary-light: #e3f2fd;
            --secondary: #ff6d00;
            --dark: #212121;
            --light: #f5f5f5;
            --gray: #757575;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --black: #000000;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
        }

        .testimonial-item img {
            width: 100px !important;
            height: 100px !important;
            border-radius: 50% !important;
            object-fit: cover !important;
            object-position: center !important;
            /* ensures the face is centered */
            margin: 0 auto 15px !important;
            display: block !important;
            /* ensures the image is centered in the flex container */
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--white);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600 !important;
            line-height: 1.2 !important;
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        ul {
            list-style: none;
        }

        .section-padding {
            padding: 80px 0;
        }

        .btn {
            font-weight: 500;
            padding: 0.75rem 1.75rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: #1a4fd8;
            border-color: #1a4fd8;
        }

        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .section-title {
            position: relative;
            margin-bottom: 3rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 50px;
            height: 3px;
            background-color: var(--primary);
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .preloader .loader {
            text-align: center;
        }

        .preloader p {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary);
        }

        

         /* Top Bar */
        .top-bar {
            font-size: 0.875rem;
        }

        .top-bar .contact-info i {
            margin-right: 0.25rem;
        }

        .top-bar .social-links a {
            color: var(--white);
            margin-left: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .top-bar .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Navigation */
        .navbar {
            padding: 1rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-scrolled {
            padding: 0.5rem 0;
            background-color: var(--white) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            color: var(--dark);
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--primary);
        }

        /* Hero Section */
        .hero-section {
            padding: 100px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .hero-section h1 {
            font-size: 3.2rem;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.25rem;
            color: var(--gray);
        }

        /* Trusted By Section */
        .trusted-by img {
            max-height: 40px;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .trusted-by img:hover {
            filter: grayscale(0);
            opacity: 1;
        }

        /* Card Styles */
        .card {
            transition: all 0.3s ease;
            border-radius: 10px;
            border: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) !important;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: var(--primary-light);
            margin-bottom: 1.5rem;
        }

        .icon-box i {
            font-size: 1.75rem;
            color: var(--primary);
        }

        /* Stats Section */
        .stats-section {
            background: var(--primary) url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .stats-section h3 {
            font-size: 3rem;
            font-weight: 700;
        }

        .stats-section p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Gallery Section */
        .gallery-item {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            transition: all 0.5s ease;
            /* max-height: 400px; */
            /* min-width: 300px; */
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(41, 98, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gallery-overlay i {
            color: var(--white);
            font-size: 2rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Testimonials Section */
        .testimonial-slider {
            width: 100%;
        }

        .testimonial-slider .testimonial-item {
            outline: none;
            /* Prevents focus border */
            padding: 0 1rem;
        }

        .testimonial-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 2rem;
            margin: 0 1rem;
            position: relative;
            text-align: center;
        }

        .testimonial-card::before {
            content: '\f10d';
            /* Font Awesome quote-left icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2.5rem;
            color: var(--primary-light);
            line-height: 1;
            z-index: 1;
        }

        .testimonial-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin: -65px auto 1rem;
            border: 5px solid var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .rating {
            color: var(--warning);
        }

        .slick-dots {
            margin-top: 20px;
        }

        .slick-dots li button:before {
            font-size: 12px;
            color: var(--primary);
        }

        .slick-dots li.slick-active button:before {
            color: var(--primary);
            opacity: 1;
        }

        /* Contact Section */
        .contact-info {
            background-color: var(--light);
            border-radius: 10px;
        }

        .form-control,
        .form-select {
            min-height: calc(3.5rem + 2px);
            padding: 1rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid var(--light-gray);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(41, 98, 255, 0.25);
        }

        /* Footer */
        .footer {
            background-color: var(--dark);
        }

        .footer a {
            color: var(--light-gray);
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--white);
            padding-left: 5px;
        }

        .footer .social-links a {
            display: inline-block;
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }

        .footer .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Styles */
        @media (max-width: 1199.98px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 991.98px) {
            .hero-section {
                text-align: center;
                padding: 5rem 0 4rem;
            }

            .hero-section h1 {
                font-size: 2.25rem;
            }

            .hero-section .d-flex {
                justify-content: center;
            }

            .navbar-nav {
                padding-top: 1rem;
            }

            .navbar-nav .nav-link {
                padding: 0.5rem 0;
            }
        }

        @media (max-width: 767.98px) {
            .hero-section {
                text-align: center;
                padding: 4rem 0 3rem;
            }

            .hero-section .btn {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }

            .hero-section .d-flex {
                flex-direction: column;
            }

            .stats-section h3 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .section-title {
                margin-bottom: 2rem;
            }
        }
    </style>

<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="loader">
            
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading Goodisoft Technologies...</p>
        </div>
    </div>
    
<script>
document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll(".counter");
    const speed = 200; // smaller is faster

    const animateCounter = (counter) => {
        const target = +counter.getAttribute("data-target");
        const updateCount = () => {
            const current = +counter.innerText;
            const increment = target / speed;
            if (current < target) {
                counter.innerText = Math.ceil(current + increment);
                setTimeout(updateCount, 20);
            } else {
                counter.innerText = target + "+";
            }
        };
        updateCount();
    };

    // Use IntersectionObserver to trigger only when visible
    const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                animateCounter(entry.target);
                obs.unobserve(entry.target); // run once
            }
        });
    }, { threshold: 0.5 });

    counters.forEach(counter => {
        observer.observe(counter);
    });
});
</script>
